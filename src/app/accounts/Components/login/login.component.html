<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Login</h5>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="email" class="col-sm-3 col-form-label">Email</label>
          <div class="col-sm-9">
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
            <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="text-danger">
              <div *ngIf="loginForm.get('email')?.hasError">Email is required</div>
              <div *ngIf="loginForm.get('email')?.hasError">Invalid email format</div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-3 col-form-label">Password</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
            <div *ngIf="loginForm.get('password')?.hasError && loginForm.get('password')?.touched" class="text-danger">
              <div *ngIf="loginForm.get('password')?.hasError">Password is required</div>
              <div *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12 text-center">
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer text-center">
      <div class="mt-3">
        Don't have an account? <a class="btn btn-primary" href="" (click)="Regsiter()">Sign up</a>
        Log-Out <a class="btn btn-primary" href="" (click)="Logout()">Log-Out</a>
      </div>
    </div>
  </div>
</div>
